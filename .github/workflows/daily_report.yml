name: Daily 00981A Tracker

on:
  schedule:
    - cron: '0 12 * * 1-5' # 台灣時間晚上 8 點 (UTC 12:00)
  workflow_dispatch:

permissions:
  contents: write  # <--- 重要：給予機器人寫入權限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-telegram-bot beautifulsoup4 lxml

      - name: Run Tracker
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python monitor_00981a.py

      # ▼▼▼ 新增這一段 ▼▼▼
      - name: Commit and push CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add 00981a_holdings.csv
          # 如果檔案沒變動，commit 會失敗，加上 || exit 0 讓它不要報錯
          git commit -m "Auto-update: Daily holdings data" || exit 0
          git push
